<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div id="main-card-container">

    <section class="card-top-container">
      <img src="images/bg-pattern-card.svg" alt="pattern top">

      <div class="card-profile-picture">
        <img src="images/image-victor.jpg" alt="profile picture">
      </div>

    </section>

    <section class="card-content-container">
      <h4 class="card-name">Victor Crest <span class="card-age">26</span></h4>
      <h5 class="card-location">London</h5>
    </section>

    <hr>

    <section class="card-footer-container">
      <div id="card-content-stats-line">

        <div class="stat-container">
          <div class="stat-number">80K</div>
          <div class="stat-label">Followers</div>
        </div>

        <div class="stat-container">
          <div class="stat-number">803K</div>
          <div class="stat-label">Likes</div>
        </div>

        <div class="stat-container">
          <div class="stat-number">1.4K</div>
          <div class="stat-label">Photos</div>
        </div>
      </div>
    </section>
</body>

</html>
