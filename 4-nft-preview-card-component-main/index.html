<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div id="main-card-container" class="global-padding">

    <div class="card-img-container">
      <img src="./images/image-equilibrium.jpg" alt="nft card image">
      <div class="img-overlay">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>

    <div class="card-content-container">

      <h5 class="card-content-title"> <a href="#">Equilibrium #3429</a> </h5>
      <p class="card-content-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-content-bottom-line">
        <div class="card-content-amount-container icon-container">
          <img class="icon eth-icon" src="./images/icon-ethereum.svg" alt="Icon etherum">
          <div class="amount">0.041 ETH</div>
        </div>
  
        <div class="card-content-timer-container icon-container">
          <img class="icon clock-icon" src="./images/icon-clock.svg" alt="clock icon">
          <p class="time-left">3 days left</p>
        </div>
      </div>
    </div>
    <hr/>
    <div class="card-footer-container">

      <img src="./images/image-avatar.png" class="card-creator-avatar" alt="creator avatar">
      <p>Creation of <a class="card-creator-name" href="#">Jules Wyvern</a></p>
    </div>
  </div>


  

</body>
</html>
