<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div id="card-main-container">
    <div id="card-content-container">
      <h3 id="card-content-title">Get <span class="accent">insights</span> that help your business grow.</h3>
      <p id="card-content-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div id="card-content-stats-line">
        
        <div class="stat-container">
          <div class="stat-number">10k+</div>
          <div class="stat-label">companies</div>
        </div>
        
        <div class="stat-container">
          <div class="stat-number">314</div>
          <div class="stat-label">templates</div>
        </div>
        
        <div class="stat-container">
          <div class="stat-number">12m+</div>
          <div class="stat-label">queries</div>
        </div>
        

      </div>

    </div>
    
    
    <div id="card-img-container">
      <div class="img-overlay"></div>
      <img src="images/image-header-desktop.jpg" alt="card image">
    </div>
  </div>
</body>

</html>
