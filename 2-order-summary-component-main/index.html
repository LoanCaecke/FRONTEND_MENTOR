<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="card-container">
    <div id="card-img-container">
      <img src="./images/illustration-hero.svg" alt="card illustration">
    </div>

    <div id="card-content-container">
      <h1 id="card-title">
        Order Summary
      </h1>
  
      <p id="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
  
      <div id="selected-plan-container">
        <div class="plan-text-container">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan-title-text-container">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
  
      <button href="#" class="paiement-btn">Proceed to payment</button>
  
      <a href="#">Cancel Order</a>  
    </div>
  </div>
</body>

</html>
